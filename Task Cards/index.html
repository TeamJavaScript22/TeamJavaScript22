<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Lista de Tareas</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="header-container">
            <input type="text">
            <button>Agregar</button>
        </div>
    </nav>
    <div class="auxiliaryBorder container">
            <div class="auxiliaryBorder flexContainer">
                <div class="flexItemTask">
                    <div class="task-id">1</div>
                    <div class="task-details">
                        <p class="task-description">Limpiar la casa</p>
                        <input type="checkbox">
                    </div>
                </div>
                <div class="flexItemTask">
                    <div class="task-id">2</div>
                    <div class="task-details">
                        <p class="task-description">Cantar el himno</p>
                        <input type="checkbox">
                    </div>
                </div>
                <div class="flexItemTask">
                    <div class="task-id">3</div>
                    <div class="task-details">
                        <p class="task-description">Ponerse la escarapela</p>
                        <input type="checkbox">
                    </div>
                </div> <div class="flexItemTask">
                    <div class="task-id">4</div>
                    <div class="task-details">
                        <p class="task-description">Ver el partido</p>
                        <input type="checkbox">
                    </div>
                </div>
                <div class="flexItemTask">
                    <div class="task-id">5</div>
                    <div class="task-details">
                        <p class="task-description">Sacar la basura</p>
                        <input type="checkbox">
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
