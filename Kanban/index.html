<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Todo List</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!--Enlaces a la hoja de estilo y al archivo JavaScript-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body style="background-color: white;" onload="onLoadTodoList();" ondrop="onDropBody(event);">
        <div class="horizontalContainer borders">
            <div id="header">
               To Do List
            </div>
            <div id="content">
                <div>
                    <div class="verticalContainer">
                        <div class="flexItem">
                            <span>Task Name:</span>
                            <input type="text" id="inputTask" class="InputTaskName">
                            <select id="selPriority" name="priority" class="priorityControl">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <input type="button" id="btnAddTask" value="+" class="control button" onclick="onClickAdd();">
                        </div>
                        <div class="flexItem">
                            Time elapsed<input type="text" id="time" class="InputElapsedTime">
                        </div>
                        <div class="flexItem">
                            Filter<input type="text" id="inputTaskFilter" class="InputTaskFilter" onchange="onChangeText();">
                        </div>
                        <div class="flexItem">
                            <input type="button" id="btnAscendingOrder" value="Ascending order" class="control" onclick="onClickAscendingOrder();">
                            <input type="button" id="btnDescendingOrder" value="Descending order" class="control" onclick="onClickDescendingOrder();">
                        </div>
                    </div>
                </div>
                <div class="verticalContainer">
                    <div id="toDoList" ondrop="onDropToDoList(event);" ondragover="onDropOver(event);">
                    
                    </div>
                    <div id="inProgres" ondrop="onDropInProgresList(event);" ondragover="onDropOver(event);">

                    </div>
                    <div id="done" ondrop="onDropDoneList(event);" ondragover="onDropOver(event);">

                    </div>
                </div>
            </div>
            <div id="footer">
                <div> 
                    <span>Team JavaScript</span>
                </div>
                <div>
                    <span>JavaScript. El lenguaje de la web</span>
                </div>
            </div>
        </div>
    </body>
    </html>
