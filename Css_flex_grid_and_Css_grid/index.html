<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <h1>Tipos de grid</h1>
    <div class="auxiliaryBorder container">
        <div>
            <h1>flex</h1>
            <div class="auxiliaryBorder flexContainer">
                <div class="flexItemLeft">1</div>
                <div class="flexItemCenter">2</div>
                <div class="flexItemRight">3</div>
            </div>
        </div>
        <div>
            <h1>Grid</h1>
            <div class="auxiliaryBorder gridContainer">
                <div class="gridItem">1</div>
                <div class="gridItem">2</div>
                <div class="gridItem">3</div>
                <div class="gridItem">4</div>
                <div class="gridItem">5</div>
                <div class="gridItem">6</div>
                <div class="gridItem">7</div>
                <div class="gridItem">8</div>
                <div class="gridItem">9</div>
            </div>
        </div>
    </div>
</body>
</html>
